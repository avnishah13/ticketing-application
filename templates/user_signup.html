    <a class="navbar-brand" href="/" style="font-size: 30px;">&nbsp;&nbsp;&nbsp;Ticketable</a>

<h1> User Signup </h1>
<form action="/user/new" method="POST" id="create-user-form">
  <fieldset>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Name</label>
      <input class="form-control" id="exampleInputPassword1" placeholder="Name" name="name">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Username</label>
      <input class="form-control" id="exampleInputPassword1" placeholder="Username" name="username">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label class="form-label mt-4">Phone Number</label>
      <input class="form-control" placeholder="Phone Number" name="phone">
    </div>

    <div class="form-group">
      <label class="form-label mt-4">City</label>
      <select class="form-select" id="city" name="city">
      {% for city in cities %}
          <option value="{{city['name']}}">{{city['name']}}</option>
      {% endfor %}
      </select>
    </div><br>

    <button type="submit" class="btn btn-primary">Sign Up</button>
  </fieldset>
</form><br>

</div>
</body>
