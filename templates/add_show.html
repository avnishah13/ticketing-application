<h1> Add Show </h1>
<form action="/admin/show/create" method="POST" id="create-login-form">
  <fieldset>
    <div class="form-group">
      <label for="date" class="form-label mt-4">Date</label>
      <input type="date" class="form-control" id="date" name="date" required/>
    </div>

    <div class="form-group">
      <label for="price" class="form-label mt-4">Price</label>
      <input type="number" class="form-control" id="price" name="price" placeholder="Price" required/>
    </div>

    <div class="form-group">
      <label for="start_time" class="form-label mt-4">Start Time</label>
      <input type="time" class="form-control" id="start_time" name="start_time" placeholder="Start Time" required>
    </div>

    <div class="form-group">
      <label class="form-label mt-4">Venue</label>
      <select class="form-select" id="venue" name="venue">
      {% for venue in venues %}
          <option value="{{venue['name']}}">{{venue['name']}}</option>
      {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label class="form-label mt-4">Movie</label>
      <select class="form-select" id="movie" name="movie">
      {% for movie in movies %}
          <option value="{{movie['title']}}">{{movie['title']}}</option>
      {% endfor %}
      </select>
    </div><br> 

    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form><br>
