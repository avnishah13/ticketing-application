<body>

 <div class="pull-right">

<h1> Edit Details </h1>
<form action="/user/{{user['user_id']}}/profile/edit" method="POST" id="create-login-form">
  <fieldset>
    <div class="form-group">
      <label for="name" class="form-label mt-4">Name</label>
      <input class="form-control" id="name" name="name" value="{{ user["name"] }}" required/>
    </div>

    <div class="form-group">
      <label for="username" class="form-label mt-4">Username</label>
      <input class="form-control" id="username" name="username" value="{{ user["username"] }}" disabled/>
    </div>

    <div class="form-group">
      <label for="password" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="password" name="password" value="{{ user["password"] }}"/>
    </div>    

    <div class="form-group">
      <label for="email" class="form-label mt-4">Email</label>
      <input class="form-control" id="email" name="email" value="{{ user["email"] }}" required />
    </div>

    <div class="form-group">
      <label for="phone" class="form-label mt-4">Phone</label>
      <input class="form-control" id="phone" name="phone" value="{{ user["phone"] }}" required/>
    </div>

    <div class="form-group">
      <label class="form-label mt-4">City</label>
      <select class="form-select" id="city" name="city">
      {% for city in cities %}
        {% if user['city'] == city['name'] %}
          <option value="{{city['name']}}" selected>{{city['name']}}</option>
        {% endif %}

        {% if user['city'] != city['name'] %}
          <option value="{{city['name']}}">{{city['name']}}</option>
        {% endif %}
      {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form><br>

</body>
</html>
