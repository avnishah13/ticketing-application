<h1> Create Venue </h1>
<form action="/admin/venue/create" method="POST" id="create-login-form">
  <fieldset>
    <div class="form-group">
      <label for="name" class="form-label mt-4">Venue Name</label>
      <input class="form-control" id="name" name="name" placeholder="Venue Name" required/>
    </div>

    <div class="form-group has-danger">
      <label for="capacity" class="form-label mt-4">Capacity</label>
      <input type="number" class="form-control" id="capacity" name="capacity" placeholder="Capacity" step="10" required/>
    </div>

    <div class="form-group">
      <label class="form-label mt-4">City</label>
      <select class="form-select" id="city" name="city">
      {% for city in cities %}
          <option value="{{city['name']}}">{{city['name']}}</option>
      {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="image" class="form-label mt-4">Venue Image Link</label>
      <input class="form-control" id="image" name="image" placeholder="Venue Image Link" required>
    </div><br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form><br>
