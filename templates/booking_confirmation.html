<h1> Confirm Booking </h1>
<form action="/user/{{user_id}}/movie/{{movie['movie_id']}}/book/{{show['show_id']}}/confirm" method="POST" id="create-login-form">
  <fieldset>
    <div class="form-group">
      <label for="title" class="form-label mt-4">Movie Title</label>
      <input class="form-control" id="title" name="title" value="{{movie['title']}}" readonly>
    </div>

    <div class="form-group">
      <label for="venue" class="form-label mt-4">Venue</label>
      <input class="form-control" id="venue" name="venue" value="{{venue['name']}}" readonly>
    </div>

    <div class="form-group">
      <label for="timing" class="form-label mt-4">Show Timing</label>
      <input class="form-control" id="timing" name="timing" value="{{show['start_time']}} - {{show['end_time']}}" readonly>
    </div>

    <div class="form-group">
      <label for="timestamp" class="form-label mt-4">Timestamp</label>
      <input class="form-control" id="timestamp" name="timestamp" value="{{timestamp}}" readonly>
    </div>

    <div class="form-group">
      <label for="seat_id" class="form-label mt-4">Seat Numbers</label>
      <input class="form-control" id="seat_id" name="seat_id" value="{{seat_id}}" readonly>
    </div>

    <div class="form-group">
      <label for="quantity" class="form-label mt-4">Quantity</label>
      <input class="form-control" id="quantity" name="quantity" value="{{number_of_seats}}" readonly>
    </div>

    <div class="form-group">
      <label for="price" class="form-label mt-4">Price</label>
      <input class="form-control" id="price" name="price" value="{{show['price']}}" readonly>
    </div>

    <div class="form-group">
      <label for="quantity" class="form-label mt-4">Total</label>
      <input class="form-control" id="total" name="total" value="{{total}}" readonly>
    </div><br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form><br>
