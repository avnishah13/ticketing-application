<h1> Add Movie </h1>
<form action="/admin/movie/create" method="POST" id="create-login-form">
  <fieldset>
    <div class="form-group">
      <label for="title" class="form-label mt-4">Movie Title</label>
      <input class="form-control" id="title" name="title" placeholder="Movie Title" required/>
    </div>

    <div class="form-group">
      <label for="description" class="form-label mt-4">Movie Description</label>
      <input class="form-control" id="description" name="description" placeholder="Movie Description" required/>
    </div>

    <div class="form-group">
      <label class="form-label mt-4">Duration</label>
      <input type="number" class="form-control" id="hours" name="hours" placeholder="Hours" required>
      <input type="number" class="form-control" id="minutes" name="minutes" placeholder="Minutes" required>
    </div>

    <div class="form-group">
      <label for="language" class="form-label mt-4">Language</label>
      <input class="form-control" id="language" name="language" placeholder="Language" required>
    </div>

    <div class="form-group">
      <label for="release_date" class="form-label mt-4">Release Date</label>
      <input type="date" class="form-control" id="release_date" name="release_date" placeholder="Release Date" required>
    </div>

    <p class="form-label mt-4">Genre</p>
    <div class="checkbox-inline">
      <input class="form-check-input" type="checkbox" name="genre" value="Action" id="Action">
      <label class="form-check-label" for="Action">Action</label>

      <input class="form-check-input" type="checkbox" name="genre" value="Horror" id="Horror">
      <label class="form-check-label" for="Horror">Horror</label>

      <input class="form-check-input" type="checkbox" name="genre" value="Drama" id="Drama">
      <label class="form-check-label" for="Drama">Drama</label>

      <input class="form-check-input" type="checkbox" name="genre" value="Romance" id="Romance">
      <label class="form-check-label" for="Romance">Romance</label>

      <input class="form-check-input" type="checkbox" name="genre" value="Thriller" id="Thriller">
      <label class="form-check-label" for="Thriller">Thriller</label>

      <input class="form-check-input" type="checkbox" name="genre" value="Comedy" id="Comedy">
      <label class="form-check-label" for="Comedy">Comedy</label>

      <input class="form-check-input" type="checkbox" name="genre" value="Documentary" id="Documentary">
      <label class="form-check-label" for="Documentary">Documentary</label>

      <input class="form-check-input" type="checkbox" name="genre" value="Fiction" id="Fiction">
      <label class="form-check-label" for="Fiction">Fiction</label>

      <input class="form-check-input" type="checkbox" name="genre" value="Adventure" id="Adventure">
      <label class="form-check-label" for="Adventure">Adventure</label>

      <input class="form-check-input" type="checkbox" name="genre" value="Crime" id="Crime">
      <label class="form-check-label" for="Crime">Crime</label>
    </div>

    <div class="form-group">
      <label for="poster" class="form-label mt-4">Poster Link</label>
      <input class="form-control" id="poster" name="poster" placeholder="Poster Link" required>
    </div>

    <div class="form-group">
      <label for="rating" class="form-label mt-4">Rating</label>
      <input type="number" class="form-control" id="rating" name="rating" placeholder="Rating" max="10" step="0.01" required/>
    </div><br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form><br>
